<!DOCTYPE html>
<html>

<head>
  <script data-require="angular.js@1.4.0-beta.6" data-semver="1.4.0-beta.6"
    src="https://code.angularjs.org/1.4.0-beta.6/angular.js"></script>

  <link href="style.css" rel="stylesheet" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</head>

<body class="bg-light" >
  <!-- <h1>Simple Calculator</h1> -->
  <div class="container w-50 mt-5 border p-5 rounded shadow-sm bg-white" >
    <div ng-app="myApp" >
      <div ng-controller="calculatorCtrl" ng-init="makeCall()">

        <div class="input-group mb-3"  >
          <input ng-model="firstNumber" ng-keyup="validator($event)" ng-class="customStyle.input1" type="text"
            class="form-control" name="input1" placeholder="Enter first number">

          <span class="input-group-text">x</span>

          <input ng-model="secondNumber" ng-keyup="validator($event)" ng-class="customStyle.input2" type="text"
            class="form-control" name="input2" placeholder="Enter second number">

          <span class="input-group-text" ng-if="showResult">=</span>
          <span class="form-control" ng-if="showResult">{{multiply(firstNumber,secondNumber)}}</span>

        </div>
        <button type="button" class="btn btn-info text-white" ng-disabled="!isValid" ng-click="SendData(firstNumber,secondNumber)" >Multiply</button>
      </div>
    </div>
  </div>
  </div>
</body>

</html>
